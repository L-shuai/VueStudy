<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-text指令</title>
</head>
<body>
    
    <script src="../Js/vue.js"></script>


    <div id="app">
        <p v-text="message">123</p>

    </div>



    <script>
        var app = new Vue({
            el:"#app",
            data:{
                message:"hello!"
            }
        })



    </script>

</body>
</html>
