<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <script src="../Js/vue.js"></script>


    <div id="app">
        {{message}}
        <h2>{{school.name}}  {{school.mobile}}</h2>
    
        <ul>
            <li>{{campus[0]}}</li>
            <li>{{campus[1]}}</li>
            <li>{{campus[2]}}</li>
            <li>{{campus[3]}}</li>
        </ul>
    
    </div>

    <div class="app2">
        {{message2}}
    </div>



    <div class="app3">
        {{message3}}
    </div>



    <script>
        const app = new Vue({ 
            el:'#app',//用于挂载要管理的元素
            data:{
                // 定义数据
                message:'hello world',
                school:{
                    name:"黑马程序员",
                    mobile:"15637877763"
                },
                campus:["北京校区","上海校区","广州校区","深圳校区"]
            }

        })

        const app2 = new Vue({
            el:".app2",
            data:{
                message2:'hello 黑马程序员',

            }
        })


        const app3 = new Vue({
            el:".app3",
            data:{
                message3:'hello 小黑'
            }
        })


    </script>

    <h1>测试h1</h1>
</body>
</html>
